<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Fancy Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="stopwatch-container">
        <h1>Fancy Stopwatch</h1>
        <div id="time">00:00:00:000</div>

        <div class="buttons">
            <button id="start" class="btn start">Start</button>
            <button id="pause" class="btn pause">Pause</button>
            <button id="reset" class="btn reset">Reset</button>
            <button id="lap" class="btn lap">Lap</button>
        </div>

        <div class="extra-buttons">
            <button id="download" class="btn download">Download CSV</button>
            <button id="toggleTheme" class="btn theme">Dark Mode</button>
        </div>

        <h2>Laps</h2>
        <ul id="laps"></ul>

        <h2>Lap Chart</h2>
        <canvas id="lapChart" width="400" height="250"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
